<div class="col-md-4 offset-4 mt-4">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <h1 class="h1  mt-4 font-weight-bold text-center text-uppercase p-3" style="text-align:center">Register</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input
       type="text" required maxlength="15" 
       minlength="5" name="username" 
       class="form-control" ngModel
        #username="ngModel" placeholder="Enter username">
      <div class="alert alert-danger alert-dismissible mt-2" *ngIf="username.touched && username.invalid">
        <p *ngIf="username.errors.required">This field is Required</p>
        <p *ngIf="username.errors.minlength">It Should be minimum 5 characters</p>
        <p *ngIf="username.errors.maxlength">It Should be maximum 15 characters</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
       type="email" required 
        name="email" 
       class="form-control" ngModel
        #email="ngModel" placeholder="Enter email">
      <div class="alert alert-danger alert-dismissible mt-2" *ngIf="email.touched && email.invalid">
        <p *ngIf="email.errors.required">This field is Required</p>
        
      </div>
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input 
      #phonenumber="ngModel" ngModel
      type="tel" name="phonenumber" id="phonenumber" class="form-control" maxlength="10" placeholder="Enter phone number">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
      [(ngModel)]="account.password" #password="ngModel"
      minlength="5" maxlength="50" required 
      />
     
    <ng2-password-strength-bar
        [passwordToCheck]="account.password"
        [barLabel]="barLabel"
        [barColors]="myColors">
    </ng2-password-strength-bar>
    </div>
    
    <div class="form-group">
      <button class="btn btn-primary float-right" [disabled]="f.invalid">Submit</button>
    </div>

  </form>
</div>
